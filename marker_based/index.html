<!DOCTYPE html>
<html>

<head>
    <title>Augmented_Reality</title>
    <script src="snow.js"></script>
    <style>
        body {margin: 0; height: 100%; background: #ded7e0;}
    </style>
</head>

    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    
    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="snow.js" id="snow"></script>
    
    <!-- speech command component -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="build/aframe-speech-command-component.js"></script> 
    
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script>

        //Edw prospathisa na metrhsw thn apo stash apo ta 2 object gia na balw to enwmeno animation ama einai konta metaksi tous alla den ta katafera
        AFRAME.registerComponent("foo", {
          init: function() {
            this.cylinder = document.getElementById("elementH")
            this.torus = document.getElementById("elementO")
          },
          tick: function() {
            var Hposition = this.cylinder.object3D.position
            var Oposition = this.torus.object3D.position
            if(Hposition.distanceTo(Oposition<1)){alert("DOULEPSEE!!!!");}
          }
        })
      
      </script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

    <a-entity id="annyang" annyang-speech-recognition></a-entity>

        <!-- speech command component 2 -->
        <a-entity id="switch" 
        speech-command__start="command: start; type: attribute; attribute: visible; targetElement: snow; value: true;"
        speech-command__stop="command: stop; type: attribute; attribute: visible; value: false;">
        </a-entity>

        <a-marker preset="hiro">
            <a-entity  geometry="primitive: cylinder; radius: 0.15; height:1.3" position="0.4 0 0" rotation ="-90 0 0" material="color: #808000"></a-entity>
            <a-entity  geometry="primitive: cylinder; radius: 0.15; height:0.8" position="0 0 -0.01" rotation ="0 0 90" material="color: #4CC3D9"></a-entity>
            <a-entity  geometry="primitive: cylinder; radius: 0.15; height:1.3" position="-0.4 0 0" rotation ="-90 0 0" material="color: #4CC3D9"></a-entity>

        </a-marker>

        <a-marker preset="kanji">
            
            <a-entity  geometry="primitive: torus; radius: 0.4; radius-tubular: 0.08  height:1" position="0 0 0" rotation ="90 0 0" material="color: #ded7e0"></a-entity>
           
        </a-marker>

        <a-marker type='pattern' url='assets\pattern-card-O.patt'>
            <a-entity id="elementO" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" geometry="primitive: torus; radius: 0.4; radius-tubular: 0.08  height:1" position="0 0 0" rotation ="90 0 0" material="color: #ded7e0"></a-entity>

        </a-marker>

        <a-marker type='pattern' url='assets\pattern-dpsd19116.patt'>

            <a-text value="konstantinos sarlis" scale="2 2 1" position="0 0 0">
            </a-text>

        </a-marker>

        <a-marker type='pattern' url='assets\pattern-card-H.patt'>
            <a-entity  animation="property: position; to: 0.4 0.5 0; dur: 2000; easing: linear; loop: true" geometry="primitive: cylinder; radius: 0.15; height:1.3" position="0.4 0 0" rotation ="-90 0 0"  material="color: #808000"></a-entity>
            <a-entity animation="property: position; to: 0 0.5 -0.01; dur: 2000; easing: linear; loop: true" geometry="primitive: cylinder; radius: 0.15; height:0.8" position="0 0 -0.01" rotation ="0 0 90" material="color: #4CC3D9"></a-entity>
            <a-entity id="elementH" animation="property: position; to: -0.4 0.5 0; dur: 2000; easing: linear; loop: true" geometry="primitive: cylinder; radius: 0.15; height:1.3" position="-0.4 0 0" rotation ="-90 0 0" material="color: #4CC3D9"></a-entity>

        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
